<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>
		
		pruebaAjax

	</title>
</head>
<body>
<button onclick="sendRequest()"> Boton para Ajax</button>
<input type="text" id='MySql_in'></input>
<h5 id="MySql_Out"></h5>
<script>
	function sendRequest() {
		var theObject = new XMLHttpRequest();
		theObject.open('GET', 'consulta.php', true);
		theObject.setRequestHeader('Content-Type', 'application/x-www-form-urlendcoded');
		theObject.onreadystatechange = function(){
			//console.log(theObject.responseText);
			document.getElementById('MySql_Out').innerHTML=theObject.responseText;
		}
		//theObject.setRequestHeader('');
		theObject.send();
	}
</script>
</body>
</html>
